<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Papers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #CFD8DC;
            font-family: 'Arial', sans-serif;
        }
        .metric-container {
            border: 1px solid black;
            border-radius: 10px;
            padding: 2px;
            text-align: center;
            margin: 0px;
        }
        .metric-container label {
            font-weight: bold;
            font-size: 15px;
            text-align: center;
            background-color: black;
            color: white;
            display: block;
            padding: 2px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .metric-container div {
            font-size: 30px;
            color: black;
            text-align: center;
            font-weight: bold;
            background-color: gray;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 20px;
            transition: 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar-logo {
            width: 80%;
            margin-bottom: 20px;
        }
        .sidebar-nav {
            padding: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex: 1;
        }
        .sidebar-nav li {
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
        }
        .sidebar-nav li a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        .sidebar-nav li a:hover {
            background-color: #34495e;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: 0.3s;
        }
        
        /* Drag and drop styles with original theme colors */
        .drag-drop-zone {
            border: 2px dashed #2c3e50;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .drag-drop-zone:hover, .drag-drop-zone.dragover {
            border-color: #34495e;
            background-color: rgba(255, 255, 255, 0.95);
        }
        .selected-files {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        .file-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .file-preview:last-child {
            border-bottom: none;
        }
        .remove-file {
            color: #e74c3c;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .remove-file:hover {
            color: #c0392b;
        }
        
        /* Spinner CSS */
        .spinner {
            display: none;
            border: 16px solid #f3f3f3;
            border-top: 16px solid green;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Upload status styles */
        #uploadStatus {
            display: none;
            margin-top: 20px;
        }
        .progress {
            height: 25px;
            margin-bottom: 10px;
        }
        .alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="/static/diatomhub-images/logo/diatom_hub_5e.svg" alt="DiatomHub Logo" class="sidebar-logo">
        <ul class="sidebar-nav">
            <!-- <li><a href="#" onclick="dashboard()">Dashboard</a></li>
            <li><a href="#" onclick="my_reports()">Samples & Reports</a></li>
            <li><a href="#" onclick="aboutPage()">About</a></li>
            <li><a href="#" onclick="internal_contact_us()">Questions & Feedback</a></li>
            <li><a href="#" onclick="signout()">Sign Out</a></li> -->
        </ul>
    </div>

    <div class="content">
        <div class="container mt-5 text-center" style="max-width: 800px;">
            <h1 class="mb-4">Upload Papers</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="drag-drop-zone" id="dropZone">
                    <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                    <p class="mb-0">Drag and drop PDF files here or click to select</p>
                    <input type="file" class="d-none" id="fileInput" name="files[]" multiple accept=".pdf">
                </div>
                <div class="selected-files d-none" id="selectedFiles">
                    <!-- Selected files will be listed here -->
                </div>
                <button type="submit" class="btn btn-primary" id="uploadButton" disabled>
                    Upload Files
                </button>
            </form>

            <!-- Upload Status Section -->
            <div id="uploadStatus" class="mt-4">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" 
                         style="width: 0%" 
                         id="uploadProgress">0%</div>
                </div>
                <div id="uploadMessage" class="alert alert-info"></div>
            </div>
        </div>
    </div>

    <div id="spinner" class="spinner"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const selectedFiles = document.getElementById('selectedFiles');
        const uploadButton = document.getElementById('uploadButton');
        const uploadForm = document.getElementById('uploadForm');
        const spinner = document.getElementById('spinner');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadMessage = document.getElementById('uploadMessage');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        // Handle clicked files
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFiles);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const files = [...e.target.files];
            fileInput.files = e.target.files;
            
            // Clear previous previews
            selectedFiles.innerHTML = '';
            
            // Show selected files div if there are files
            if (files.length > 0) {
                selectedFiles.classList.remove('d-none');
                uploadButton.disabled = false;
            } else {
                selectedFiles.classList.add('d-none');
                uploadButton.disabled = true;
            }
            
            // Add file previews
            files.forEach(file => {
                const preview = document.createElement('div');
                preview.className = 'file-preview';
                preview.innerHTML = `
                    <div>
                        <i class="fas fa-file-pdf text-danger me-2"></i>
                        ${file.name}
                    </div>
                    <div>
                        <span class="text-muted me-3">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                        <i class="fas fa-times remove-file"></i>
                    </div>
                `;

                // Add click handler for remove button
                const removeButton = preview.querySelector('.remove-file');
                removeButton.addEventListener('click', () => {
                    preview.remove();
                    // If no files left, hide the selected files container
                    if (selectedFiles.children.length === 0) {
                        selectedFiles.classList.add('d-none');
                        uploadButton.disabled = true;
                    }
                });

                selectedFiles.appendChild(preview);
            });
        }

        // Update the form submission handler
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!fileInput.files.length) {
                showMessage('Please select files to upload', 'danger');
                return;
            }

            // Show upload status and reset progress
            uploadStatus.style.display = 'block';
            uploadProgress.style.width = '0%';
            uploadProgress.textContent = '0%';
            
            try {
                const formData = new FormData();
                
                // Append each file to the FormData
                Array.from(fileInput.files).forEach(file => {
                    formData.append('files[]', file);
                });

                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('Files uploaded successfully!', 'success');
                    updateProgress(100);
                    
                    // If there are uploaded files, process them
                    if (result.files && result.files.length > 0) {
                        for (const fileInfo of result.files) {
                            try {
                                showMessage(`Processing ${fileInfo.original_filename}...`, 'info');
                                
                                const processResponse = await fetch('/process_pdf', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify(fileInfo)
                                });
                                
                                if (!processResponse.ok) {
                                    throw new Error(`HTTP error! status: ${processResponse.status}`);
                                }

                                const processResult = await processResponse.json();
                                if (processResult.status === 'success') {
                                    showMessage(`Successfully processed ${fileInfo.original_filename}`, 'success');
                                } else {
                                    throw new Error(processResult.message || 'Processing failed');
                                }
                            } catch (processError) {
                                showMessage(`Error processing ${fileInfo.original_filename}: ${processError.message}`, 'warning');
                            }
                        }
                    }
                    
                    // Clear the form
                    fileInput.value = '';
                    selectedFiles.innerHTML = '';
                    selectedFiles.classList.add('d-none');
                    uploadButton.disabled = true;
                    
                    setTimeout(() => {
                        uploadStatus.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error(result.message || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showMessage(`Error uploading files: ${error.message}`, 'danger');
                updateProgress(0);
            }
        });

        function showMessage(message, type = 'info') {
            uploadMessage.className = `alert alert-${type}`;
            uploadMessage.textContent = message;
        }

        function updateProgress(percent) {
            uploadProgress.style.width = `${percent}%`;
            uploadProgress.textContent = `${percent}%`;
        }

        // Navigation functions
        // function dashboard() {
        //     window.location.href = "/dashboard";
        // }

        // function my_reports() {
        //     window.location.href = "/reports";
        // }

        // function aboutPage() {
        //     window.location.href = "/about";
        // }

        // function internal_contact_us() {
        //     window.location.href = "/contact";
        // }

        // function signout() {
        //     window.location.href = "/logout";
        // }
    </script>
</body>
</html>
