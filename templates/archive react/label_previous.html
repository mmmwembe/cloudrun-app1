<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diatom Labeling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #CFD8DC;
            font-family: 'Arial', sans-serif;
        }

        /* Left Sidebar Styles */
        .sidebar-left {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 20px;
            transition: 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Right Sidebar Styles */
        .sidebar-right {
            height: 100%;
            width: 375px; /* 1.5 times wider than left sidebar */
            position: fixed;
            top: 0;
            right: 0;
            background-color: #2c3e50;
            padding-top: 20px;
            transition: 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 2px solid #34495e;
        }

        .species-selector {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .species-item {
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-bottom: 1px solid #34495e;
        }

        .species-item:hover {
            background-color: #34495e;
        }

        .species-item.selected {
            background-color: #2ecc71;
        }

        .content {
            margin-left: 250px;
            margin-right: 375px; /* Match the right sidebar width */
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .selected-species {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .image-container {
            margin-top: 20px;
            max-width: 100%;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .sidebar-logo {
            width: 80%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar-left">
        <img src="/static/diatomhub-images/logo/diatom_hub_5e.svg" alt="DiatomHub Logo" class="sidebar-logo">
    </div>

    <!-- Content Area -->
    <div class="content">
        <div class="selected-species" id="selectedSpecies">Select a species</div>
        <div class="image-container">
            <img src="/static/label-images/2_Azores.png" alt="Azores Diatom Image">
        </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar-right">
        <div class="sidebar-title">Labels</div>
        <ul class="species-selector" id="speciesSelector">
            {% for index, species in diatoms %}
            <li class="species-item" data-species="{{ species }}" data-index="{{ index }}">
                {{ index }} {{ species }}
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        document.querySelectorAll('.species-item').forEach(item => {
            item.addEventListener('click', function() {
                // Remove selected class from all items
                document.querySelectorAll('.species-item').forEach(i => {
                    i.classList.remove('selected');
                });
                
                // Add selected class to clicked item
                this.classList.add('selected');
                
                // Update the displayed species name with index
                const speciesName = this.dataset.species;
                const index = this.dataset.index;
                document.getElementById('selectedSpecies').textContent = `${index} ${speciesName}`;
            });
        });
    </script>
</body>
</html>
